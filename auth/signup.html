<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./auth.css">
    <title>Signup</title>
</head>
<body>
    <section class="container">
        <h2>
            <i class="fa-regular fa-circle-user"></i>
            Register now
        </h2>
        <div class="form">
            <div>
                <input placeholder=" " id="name" name="name" type="text" required>
                <label  for="name">Name</label>
                <p id="nameError"></p>
            </div>
            <div>
                <input placeholder=" " id="email" name="email" type="email" required>
                <label  for="email">Email</label>
                <p id="emailError"></p>
            </div>
            <div>
                <input placeholder=" " id="phone" name="phone" type="tel" required>
                <label  for="phone">Phone</label>
                <p id="phoneError"></p>
            </div>
            <div>
                <input placeholder=" " id="password" name="password" type="password" required>
                <label  for="password">Password</label>
                <p id="passError"></p>
            </div>
            <div>
                <input placeholder=" " id="rePassword" name="rePassword" type="password" required>
                <label  for="rePassword">Confirm Password</label>
                <p id="rePassError"></p>
            </div>
            <section class="radio">
                <h3>What are you looking for?</h3>
                <span>
                    <input type="radio"  name="type" value="seller"  id="seller" required>
                    <label for="seller">Selling</label>
                </span>
                <span>
                    <input type="radio" name="type" value="customer"  id="customer" required>
                    <label for="customer">Shopping</label>
                </span>
            </section>
            <div class="btns">
                <button type="button" id="register" class="btn">Register</button>
            </div>
        </div>
    </section>
    <script src="./signup.js"></script>
</body>
</html>
