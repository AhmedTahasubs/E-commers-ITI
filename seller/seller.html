<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./seller.css">
    <title>Seller Dashboard</title>
    <script>
        if(localStorage.getItem('userRole')!= 'seller') {
            alert('You are not authorized to access this page.');
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fa fa-bars"></i>
        </button>
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fa fa-shopping-cart green-icon"></i>
                    <span class="brand">Shop<span class="bold">Ease</span></span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#products"><i class="fa-solid fa-box-open"></i> <span>Products</span></a>
                    </li>
                    <li class="">
                        <a href="#"><i class="fa-solid fa-truck"></i> <span>Orders</span></a>
                    </li>
                    <li class="">
                        <a href="../index.html"><i class="fa-solid fa-house"></i> <span>Home</span></a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logout"><i class="fa fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Seller Dashboard</h1>
                <p class="text">Manage your products and inventory</p>
            </header>
            
            <section id="products" class="card">
                <div class="card-header">
                    <h3>Product Management</h3>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div>
                            <input placeholder=" " id="name" name="name" type="text" required>
                            <label for="name">Product Name</label>
                            <p id="nameError"></p>
                        </div>
                        <div>
                            <input placeholder=" " id="price" name="price" type="number" required/>
                            <label for="price">Product Price</label>
                            <p id="priceError"></p>
                        </div>
                        <div>
                            <input placeholder=" " id="category" name="category" type="text" required>
                            <label for="category">Category</label>
                            <p id="cateError"></p>
                        </div>
                        <div>
                            <textarea placeholder=" " id="description" name="description" required></textarea>
                            <label for="description">Product Description</label>
                            <p id="descError"></p>
                        </div>
                        <div>
                            <input placeholder=" " id="image" name="image" type="text" required>
                            <label for="image">Image URL</label>
                            <p id="imageError"></p>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button type="button" id="add" class="btn">Add Product</button>
                        <button type="button" id="edit" class="btn">Edit Product</button>
                    </div>
                </div>
            </section>
            
            <section class="card">
                <div class="card-header">
                    <h3>Your Products</h3>
                </div>
                <div class="card-body">
                    <div id="productList" class="productList">
                        <!-- Products will be loaded here dynamically -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./seller.js"></script>
</body>
</html>
