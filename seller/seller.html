<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>Seller</title>

<body>
    <main class="container">
        <header class="main-content">
            <h2>Welcome to the Seller Panel!</h2>
            <p class="text">Manage your Products</p>
        </header>
        <section>
            <h3>Product Management</h3>
            <div class="form">
                <div>
                    <input placeholder=" " id="name" name="name" type="text" required>
                    <label  for="name">Product Name</label>
                    <p id="nameError"></p>
                </div>
                <div>
                    <input placeholder=" " id="price" name="price" type="number" required/>
                    <label  for="price">Product Price</label>
                    <p id="priceError"></p>
                </div>
                <div>
                    <input placeholder=" " id="category" name="category" type="text" required>
                    <label  for="category">Category</label>
                    <p id="cateError"></p>
                </div>
                <div>
                    <textarea placeholder=" " id="description" name="description" type="text" required></textarea>
                    <label  for="description">Product Description</label>
                    <p id="descError"></p>
                </div>
                <div>
                    <input placeholder=" " id="image" name="image" type="text" required>
                    <label  for="image">Image URL</label>
                    <p id="imageError"></p>
                </div>
            </div>
            <div class="btn-container">
                <button type="button" id="add" class="btn">Add Product</button>
                <button type="button" id="edit" class="btn">Edit Product</button>
            </div>
        </section>
        <section>
            <h2>Your Products</h2>
            <div id="productList" class="productList">

                    </div>
                </div> -->

        </section>
    </main>
    <script src="./seller.js"></script>
</body>
</html>
