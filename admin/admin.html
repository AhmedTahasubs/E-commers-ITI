<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./admin.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fa fa-shopping-cart green-icon"></i>
                    <span class="brand">Fresh<span class="bold">Cart</span></span>
                </div>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="#"><i class="fa fa-home"></i> <span>Dashboard</span></a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../auth/signup.html"><i class="fa fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <p class="text">Manage your application settings and user accounts here.</p>
            </header>
            <section class="card">
                <div class="card-header">
                    <h3>Users Management</h3>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="form">
                            <div>
                                <input placeholder=" " id="name" name="name" type="text" required>
                                <label for="name">Name</label>
                                <p id="nameError"></p>
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <input placeholder=" " id="email" name="email" type="email" required>
                                <label for="email">Email</label>
                                <p id="emailError"></p>
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <input placeholder=" " id="phone" name="phone" type="tel" required>
                                <label for="phone">Phone</label>
                                <p id="phoneError"></p>
                            </div>
                        </div>
                        <div class="form">
                            <div>
                                <input placeholder=" " id="password" name="password" type="password" required>
                                <label for="password">Password</label>
                                <p id="passError"></p>
                            </div>
                        </div>
                    </div>
                    <div class="select-container">
                        <select id="userRole">
                            <option value="" disabled selected>Select User Role</option>
                            <option value="admin">Admin</option>
                            <option value="customer">Customer</option>
                            <option value="seller">Seller</option>
                        </select>
                    </div>
                    <div class="btn-container">
                        <button type="button" id="register" class="btn">Add User</button>
                        <button type="button" id="edit" class="btn">Edit User</button>
                    </div>
                </div>
            </section>
            <section class="card">
                <div class="card-header">
                    <h3>Users List</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="./admin.js"></script>
</body>
</html>
